<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opt</title>
</head>
<body>
<form action="#">
    <div class="opt">
        <div>
            <label for="name">Ваше имя</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="phone">Телефон</label>
            <input type="text" id="phone">
        </div>
        <div>
            <label for="mail">E-mail</label>
            <input type="text" id="mail">
        </div>
        <div>
            <label for="city">Город</label>
            <input type="text" id="city">
        </div>
        <ul>
            <li>
                <label for="organization">Организация</label>
                <input type="radio" name="partner" id="organization">
            </li>
            <li>
                <label for="individual">Физическое лицо</label>
                <input type="radio" name="partner" id="individual">
            </li>
        </ul>
        <div class="item">
            <label for="AddInf">Дополнительная информация</label>
            <textarea name="AddInf" id="AddInf"></textarea>
        </div>
        <button>Отправить</button>
    </div>
</form>
</body>
</html>
